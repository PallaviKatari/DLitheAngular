<div *ngFor="let item of users" style="margin-top: auto;">
<div class="row">
    <div class="col-lg-3">

    </div>
    <div class="card col-lg-6  " style="margin-top: 50px;" >
        <div class="card-body col-lg-12">
            <div class="row" style="border: solid;border-color: rgb(8, 8, 8);margin-top: 50px;" >
                <div class="col-lg-5">
                    <img [src]="item.image">
                </div>
                <div class="col-lg-7" style="margin-top: 30px;">
                    <div>
                        {{item.name.firstname+ " " + item.name.lastname | uppercase}} 
                        <i class="m-2" [ngClass] = "getClass()" (click)="showUserDetailsToggle()"></i>                       
                    </div>
                    <div [hidden]="userDetail" >
                        <p>{{item.username}}</p>
                        <p>{{item.email}}</p>
                        <p>{{item.phone}}</p>
                        <p>{{item.address.city}}</p>
                    </div>
                </div>
            </div>
          </div>
        </div>
        <div class="col-lg-3">

        </div>
</div>
</div>
