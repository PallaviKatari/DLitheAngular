
<button type="button" style="margin-top:100px;margin-left:650px;" class="btn btn-light" data-toggle="modal" data-target="#productModal">
    Add Products
  </button>

  <!-- The Modal -->
  <div class="modal fade" id="productModal">
    <div class="modal-dialog">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Add Products</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
            <app-add-product (addProducts)="addProduct($event)"></app-add-product>
        </div>
        
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
        
      </div>
    </div>
  </div>
  <div class="container-fluid" style="margin-top: 30px;">
    <marquee style="color:rgb(239, 247, 5);font-size:30px;">SUMMER LIGHTNING DEALS</marquee>
    <div class="row">
      <h1 style="margin-left: 30px;color:rgb(127, 8, 245);text-transform: capitalize;">DEALS OF THE DAY</h1>
      <div class="col-lg-3">
       <app-productsub  [product]="productItem" *ngFor="let productItem of products"></app-productsub>
      </div>
      <h1 style="color:rgb(79, 15, 238);text-transform: capitalize;">Up to 70% off | ABC Brands & more</h1>
      <div class="col-lg-6" >
        <app-product [product]="productItem" *ngFor="let productItem of products" >
        </app-product>
      </div>
      <div class="col-lg-3">
        <app-productsub  [product]="productItem" *ngFor="let productItem of products"></app-productsub>
      </div>
    </div>
  </div>
